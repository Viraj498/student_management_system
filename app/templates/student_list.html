<h2>All Students</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Barcode</th>
        <th>Department</th>
    </tr>
    {% for stu in students %}
    <tr>
        <td>{{ stu.name }}</td>
        <td>{{ stu.email }}</td>
        <td><img src="{{ url_for('static', filename='barcodes/' + stu.barcode + '.png') }}" width="100"></td>
        <td>{{ stu.department.name }}</td>
    </tr>
    {% endfor %}
</table>
